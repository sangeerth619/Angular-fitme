<div class="customization-tool">
    <h2>Customize Your Jewelry</h2>
    
    <div class="option">
      <h3>Choose Color</h3>
      <div class="choices">
        <button *ngFor="let color of colors" (click)="onColorChange(color)" 
                [class.selected]="color === selectedColor">{{ color }}</button>
      </div>
    </div>
  
    <div class="option">
      <h3>Choose Material</h3>
      <div class="choices">
        <button *ngFor="let material of materials" (click)="onMaterialChange(material)" 
                [class.selected]="material === selectedMaterial">{{ material }}</button>
      </div>
    </div>
  </div>
